<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformaciones CSS - Moneda Euro</title>
    <link rel="stylesheet" href="css/Ejercicio1.css">
</head>
<body>
    
    <div class="contenedor">
        <div class="transformacion translate">
            <div class="titulo">translate()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: translate(30px, 20px);</div>
        </div>
        
        <div class="transformacion rotate">
            <div class="titulo">rotate()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: rotate(45deg);</div>
        </div>
        
        <div class="transformacion scaleX">
            <div class="titulo">scaleX()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: scaleX(1.5);</div>
        </div>
        
        <div class="transformacion scaleY">
            <div class="titulo">scaleY()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: scaleY(1.5);</div>
        </div>
        
        <div class="transformacion scale">
            <div class="titulo">scale()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: scale(1.3);</div>
        </div>
        
        <div class="transformacion skewX">
            <div class="titulo">skewX()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: skewX(20deg);</div>
        </div>
        
        <div class="transformacion skewY">
            <div class="titulo">skewY()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: skewY(20deg);</div>
        </div>
        
        <div class="transformacion skew">
            <div class="titulo">skew()</div>
            <div class="moneda-contenedor">
                <img src="img/euro.jpg" alt="Moneda Euro" class="moneda">
            </div>
            <div class="codigo">transform: skew(15deg, 10deg);</div>
        </div>
    </div>
</body>
</html>
