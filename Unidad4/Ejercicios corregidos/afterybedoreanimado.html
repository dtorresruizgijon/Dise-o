<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio After y Before Animado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        /* El elemento principal */
        .enlace-magico {
            position: relative;
            font-size: 30px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding: 5px 0;
        }

        /* USO DE ::AFTER PARA ANIMACIÓN:
           Creamos un "hijo fantasma" que será la línea del subrayado.
        */
        .enlace-magico::after {
            content: "";      /* Obligatorio: "nace" el elemento pero vacío */
            position: absolute;
            left: 0;
            bottom: 0;
            
            width: 0;         /* Empezamos con ancho 0 (invisible) */
            height: 4px;      /* Grosor de la línea */
            background-color: #ff4757;
            
            /* Esta es la clave: el tiempo que tarda en cambiar */
            transition: width 0.3s ease-in-out; 
        }

        /* AL PASAR EL RATÓN (HOVER):
           Hacemos que el "hijo fantasma" (after) crezca al 100%
        */
        .enlace-magico:hover::after {
            width: 100%;
        }

    </style>
</head>
<body>

    <a href="#" class="enlace-magico">Pasa el ratón aquí</a>

</body>
</html>
