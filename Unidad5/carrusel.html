<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <section class="container-xl">
        <div class="row text-center">

        </div>
        <div class="row">
            <div class="col">
                <!-- Aquí empieza el carrusel -->
                <div id="my_carousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Contenido del carrousel -->
                     <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="../control_grid/assets/galeria_01.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption d-none d-md-block">
                            <h5 class="display-3">Café recién molido</h5>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis sit doloribus consectetur voluptatem dicta hic, quis sequi iste consequuntur explicabo, nesciunt minima. Blanditiis, quo asperiores. Sunt obcaecati quo dolore harum.</p>    
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="../control_grid/assets/galeria_02.jpg" alt="" class="d-block w-100">
                        </div>
                        <div class="carousel-item">
                            <img src="../control_grid/assets/galeria_03.jpg" alt="" class="d-block w-100">
                        </div>
                     </div>
                     
                     <!-- BOTONES PREV Y NEXT -->
                     <button type="button" class="carousel-control-prev" data-bs-target="#my_carousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                     </button>
                     <button type="button" class="carousel-control-next" data-bs-target="#my_carousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                     </button>

                     <!-- INDICADORES -->
                      <div class="carousel-indicators">
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="0" class="active"></button>
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#my_carousel" data-bs-slide-to="2"></button>
                      </div>


                </div>
            </div>
        </div>
    </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
