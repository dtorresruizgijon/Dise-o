<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Bootstrap</title>
    <!-- CDN Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
</head>

<body>
    <section class="container-xl">
        <div class="row text-center mt-3">
            <div class="col">
                <h1>Ejemplo de componente Bootstrap: Modal</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col">
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#modal1">Abrir modal</button>
            </div>
        </div>
    </section>

    <!-- Modal que aparece (Ã³digo en cualquier lugar del documento) -->
    <div id="modal1" class="modal fade">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <!-- CABECERA -->
                <div class="modal-header">
                    <h2 class="modal-title">Cabecera del modal</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>

                </div>
                <!-- CUERPO  -->
                 <div class="modal-body">
                    <h2>Contenido del modal</h2>
                    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit, impedit aspernatur quasi praesentium distinctio delectus modi eius fuga ullam quae.</p>
                 </div>
                 <!-- FOOTER -->
                  <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-bs-dismiss="modal">Cerrar</button>
                  </div>
            </div>
        </div>
    </div>


    <!-- CDNs Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script> -->
</body>

</html>
