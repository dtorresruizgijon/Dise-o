<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Bootstrap Form</title>

</head>
<body>
  <div class="container-md">  
      <div class="row justify-content-center mt-3">
      <div class="col-md-6">
        <h1>Formulario de acceso</h1>
    <form action="#" class="p-2 bg-primary-subtle rounded border needs-validation" novalidate>
        <legend>Acceso usuario</legend>

        <!-- Floating labels -->
        <div class="mt-3 form-floating position-relative">
          <!-- Input antes de label y añadir placeholder vacío -->
          <input type="email" name="email" id="input-email" class="form-control" placeholder="" required />
        <label for="input-email" class="form-label">Correo electrónico</label>
        <div id="email-help-block">
          No compartiremos tu dirección de email con nadie más.
          <div class="valid-feedback">Campo válido.</div>
        <div class="invalid-feedback">Debes completar el correo electrónico</div>
        </div>
        
        </div>
        <div class="mt-3 form-floating position-relative">
          <input type="password" name="password" id="input-password" class="form-control" required />
          <label for="input-password" class="form-label">Contraseña</label>
        <div id="password-help-block" class="form-text">
          Tu contraseña debe tener entre 8 y 20 caracteres, contener
          letras y números,...
          <div class="valid-feedback">Campo válido.</div>
        <div class="invalid-feedback">Debes completar la contraseña</div>
        </div>
        </div>

        <div class="mt-3">
        <label for="select-profile" class="form-label">Perfil</label>
        <select name="role" id="select-label" class="form-select">
          <option disabled selected>Seleccione perfil</option>
          <option value="admin">Administrador/a</option>
          <option value="client">Cliente</option>
          <option value="guest">Invitado</option>
        </select>
        </div>
        
        <div class="form-check form-switch mt-3">
        <label for="check-remember" class="form-check-label">Recuérdame</label>
        <input type="checkbox" name="remember" id="check-remember" class="form-check-input" />
        </div>
        <div class="mt-3">
        <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      </div>
      </div>
      </div>
      <!-- Validacion de formulario con bootstrap -->
      <script src="./js/validation.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</body>
</html>
